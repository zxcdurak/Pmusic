<!DOCTYPE html>
<html lang="ru">
  <head>

  <body>
    <header class="p-3 mb-3 border-bottom container border-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="logo-text d-flex align-items-center mb-2 me-lg-4 mb-lg-0 text-dark text-decoration-none">
              Музыка
            </a>
    
            <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2">Главная</a></li>
              <li><a href="#" class="nav-link px-2">Подкасты и книги</a></li>
              <li><a href="#" class="nav-link px-2">Детям</a></li>
              <li><a href="#" class="nav-link px-2">Потоки</a></li>
              <li><a href="#" class="nav-link px-2">Коллекции</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 ms-lg-auto ms-4" role="search">
              <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search">
            </form>
    
            <span class="plus-badge badge rounded-pill bg-secondary me-3 me-lg-auto">PLUS</span>

            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="assets/default_avatar.jpg" alt="mdo" width="48" height="48" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small">
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Выйти</a></li>
              </ul>
            </div>
          </div>
        </div>

      <main class="container">
        <h1 class="my-5">Фоновая музыка</h1>
        <div class="row albums row-cols-2 row-cols-md-4 gy-2">
            <div class="col">
                <a href="album.html" class="text-decoration-none">
                <div class="card">
                    <img src="assets/1.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                      <p class="card-text">Ночная музыка</p>
                    </div>
                </div>
            </a>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/2.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                      <p class="card-text">Литературная музыка</p>
                    </div>
                    
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/3.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                      <p class="card-text gap-3">Романтическая музыка</p>
                    </div>
                    
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="assets/4.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                      <p class="card-text">Клубная музыка</p>
                    </div>
                </div>
            </div>
